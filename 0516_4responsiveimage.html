<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지</title>
    <style>
        *{box-sizing:border-box;}
        .box{
            float:left;
            width:33.33%;
            padding:5px;
        }
        .container::after{
            content:'';
            clear:both;
            display:block;
        }
        @media screen and (max-width:500px) {
            .box{
                width:100%;

            }
        }
    </style>
</head>
<body>
    <h3>날따라해봐요</h3>
    <p>2ne1</p>
    <div class = "container">
        <div class = "box">
            <img src = "flowercat.jpg" style="width: 100%;" alt="배경1">
        </div>

        <div class = "box">
            <img src = "blackandwhitecat.jpg" style="width: 100%;" alt="배경2">
        </div>

        <div class = "box">
            <img src = "scarycat.jpg" style="width: 100%;" alt="배경3">
        </div>
    </div>
</body>
</html>
